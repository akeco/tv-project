<script>
  $(document).ready(function(){
    $(".main_menu_item_picture").addClass("ready");
    $(document).on("mouseover","ul#main_menu li", function(){
      var listElement = $("ul#main_menu li");
      listElement.removeClass("hoverfade");
      listElement.removeClass("active");
      $(this).find(".main_menu_item_picture").removeClass("activescale").removeClass("restscale");
      listElement.not(this).addClass("hoverfade");
      listElement.find(".main_menu_item_picture").not($(this).find(".main_menu_item_picture")).addClass("restscale");
      $(this).find(".main_menu_item_picture").addClass("activescale");
      $(this).addClass("active");
    });
    /*
    $(document).on("mouseout","ul#main_menu li", function(){
      var listElement = $("ul#main_menu li");
      listElement.find(".main_menu_item_picture").removeClass("activescale").removeClass("restscale");
      listElement.removeClass("hoverfade");
    });
    */

    $(document).on("click", function(event){
      var clickedElem = $(event.target);
      if(!clickedElem.parents().hasClass("list-inline")){
        var listElement = $("ul#main_menu li");
        listElement.find(".main_menu_item_picture").removeClass("activescale").removeClass("restscale");
        listElement.removeClass("hoverfade");
        listElement.removeClass("active");
      }
    });
  });
</script>
